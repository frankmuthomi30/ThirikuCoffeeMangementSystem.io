<!DOCTYPE html>
<html>
<head>
  <title>Thiriku Coffee Factory</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      width: 300px;
      height: 300px;
      margin-bottom: 20px;
      border-radius: 50%;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #666;
    }

    .cta-button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 18px;
      font-weight: bold;
      text-decoration: none;
      background-color: #ff9800;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo2.png" alt="Thiriku Coffee Factory" class="logo">
    <h1>Welcome to Thiriku Coffee Factory</h1>
    <p>Experience the finest coffee from Nyeri, Kenya.</p>
    <a href="dashboard.html" class="cta-button">Enter</a>
  </div>
</body>
</html>
